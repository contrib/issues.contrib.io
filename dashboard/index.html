<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../stylesheets/pure.css">
    <link rel="stylesheet" href="../stylesheets/ionicons.css">
    <link rel="stylesheet" href="../stylesheets/issues.css">
  </head>
  <body>
    <header>
      <img class="logo" src="/images/logo.png" alt="contrib"/>
      <div class="buttons">
        <!-- <button class="pure-button error logout">
          <i class="ion-log-out"></i>
        </button> -->
        <button class="pure-button reload inactive">
          <i class="ion-ios7-reload"></i>
        </button>
      </div>
    </header>

    <div class="pure-g main">
      <div class="pure-u-1-4 column uncategorized-issues">
        <h3>Needs Categorizing</h3>
        <div class="content"></div>
      </div>
      <div class="pure-u-1-4 column unconfirmed-issues">
        <h3>Needs Confirming / Answering</h3>
        <div class="content"></div>
      </div>
      <div class="pure-u-1-4 column unclaimed-issues">
        <h3>Needs Claiming</h3>
        <div class="content"></div>
      </div>
      <div class="pure-u-1-4 column incomplete-issues">
        <h3>Needs Completing</h3>
        <div class="content"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="../javascripts/vendor/pouchdb.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../javascripts/store.min.js"></script>
    <script src="../javascripts/util.js"></script>
    <script src="../javascripts/github.js"></script>
    <script src="../javascripts/issues.js"></script>
  </body>
</html>
